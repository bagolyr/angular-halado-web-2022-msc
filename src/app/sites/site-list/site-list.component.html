<h2>Site list</h2>

<mat-accordion class="example-headers-align">
  <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(1)" hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title> Add data </mat-panel-title>
      <mat-panel-description> Click to expand and hide</mat-panel-description>
    </mat-expansion-panel-header>
    <form [formGroup]="siteForm" (ngSubmit)="addFormData(siteForm.value)">
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Owner</mat-label>
        <input matInput formControlName="owner" />
      </mat-form-field>
      <br />
      <mat-form-field appearance="fill">
        <mat-label>Address</mat-label>
        <input matInput formControlName="address" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Code</mat-label>
        <input matInput formControlName="code" />
      </mat-form-field>
      <br />
      <mat-form-field appearance="fill">
        <mat-label>Is Deleted</mat-label>
        <input matInput formControlName="is_deleted" />
      </mat-form-field>
      <br />
      <mat-action-row>
        <button mat-button color="primary">Save</button>
      </mat-action-row>
    </form>
  </mat-expansion-panel>
</mat-accordion>

<table mat-table [dataSource]="sites" class="mat-elevation-z8 demo-table">
  <!-- Identifier Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let sites">{{ sites.name }}</td>
  </ng-container>

  <!-- Track number Column -->
  <ng-container matColumnDef="owner">
    <th mat-header-cell *matHeaderCellDef>Owner</th>
    <td mat-cell *matCellDef="let sites">{{ sites.owner }}</td>
  </ng-container>

  <!-- Site name Column -->
  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef (click)="resetPerspective()">
      Address
    </th>
    <td
      mat-cell
      id=" {{ sites.siteID }}"
      *matCellDef="let sites"
      (click)="onClickFilterWagonsBySiteId($event)"
    >
      {{ sites.address }}
    </td>
  </ng-container>

  <ng-container matColumnDef="code">
    <th mat-header-cell *matHeaderCellDef>Code</th>
    <td mat-cell *matCellDef="let sites">{{ sites.code }}</td>
  </ng-container>

  <!-- Edit Column -->
  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef>Edit</th>
    <td mat-cell *matCellDef="let sites">
      <button
        aria-hidden="false"
        [routerLink]="['sites/edit', sites.id]"
        aria-label="Edit"
        mat-raised-button
      >
        Edit
      </button>
    </td>
  </ng-container>

  <!-- Delete Column -->
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef>Delete</th>
    <td mat-cell *matCellDef="let sites">
      <button
        id="remove"
        (click)="onDeleteSite(sites.id)"
        mat-raised-button
        color="warn"
      >
        Delete
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

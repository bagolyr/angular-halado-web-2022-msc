<h2>Site list</h2>

<table mat-table [dataSource]="sites" class="mat-elevation-z8 demo-table">
  <!-- Identifier Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let sites">{{ sites.name }}</td>
  </ng-container>

  <!-- Track number Column -->
  <ng-container matColumnDef="owner">
    <th mat-header-cell *matHeaderCellDef>Owner</th>
    <td mat-cell *matCellDef="let sites">{{ sites.owner }}</td>
  </ng-container>

  <!-- Site name Column -->
  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef (click)="resetPerspective()">
      Address
    </th>
    <td
      mat-cell
      id=" {{ sites.siteID }}"
      *matCellDef="let sites"
      (click)="onClickFilterWagonsBySiteId($event)"
    >
      {{ sites.address }}
    </td>
  </ng-container>

  <ng-container matColumnDef="code">
    <th mat-header-cell *matHeaderCellDef>Code</th>
    <td mat-cell *matCellDef="let sites">{{ sites.code }}</td>
  </ng-container>

  <!-- Edit Column -->
  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef>Edit</th>
    <td mat-cell *matCellDef="let sites">
      <button
        aria-hidden="false"
        [routerLink]="['sites/edit', sites.id]"
        aria-label="Edit"
        mat-raised-button
      >
        Edit
      </button>
    </td>
  </ng-container>

  <!-- Delete Column -->
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef>Delete</th>
    <td mat-cell *matCellDef="let sites">
      <button
        id="remove"
        (click)="onDeleteWagon(sites.id)"
        mat-raised-button
        color="warn"
      >
        Delete
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<h2>Wagons</h2>

<div style="margin-bottom: 10px">
  <a mat-mini-fab routerLink="/create" color="primary">
    <mat-icon>+</mat-icon>
  </a>
</div>

<table id="wagontable">
  <th>Identifier</th>
  <th>Track number</th>
  <th>SiteName</th>
  <th>Edit</th>
  <th>Delete</th>
  <tr *ngFor="let wagon of wagons">
    <ng-container *ngIf="!wagon.is_deleted">
      <td>{{ wagon.identifier }}</td>
      <td>{{ wagon.track_number }}</td>
      <td>{{ wagon.siteName }}</td>
      <td id="edit">
        <mat-card-actions>
          <button
            aria-hidden="false"
            [routerLink]="['/edit', wagon.id]"
            aria-label="Edit"
            mat-raised-button
          >
            Edit
          </button>
        </mat-card-actions>
      </td>
      <td id="delete">
        <mat-card-actions>
          <button
            title="Delete wagon"
            (click)="onDeleteWagon(wagon.id)"
            mat-raised-button
            color="warn"
          >
            <i class="material-icons">Delete</i>
          </button>
        </mat-card-actions>
      </td>
    </ng-container>
  </tr>
</table>

<div class="demo-button-container">
  <button mat-raised-button (click)="addData()" class="demo-button">
    Add data
  </button>
  <button
    mat-raised-button
    [disabled]="!dataSource.length"
    (click)="removeData()"
    class="demo-button"
  >
    Remove data
  </button>
</div>

<table mat-table [dataSource]="wagons" class="mat-elevation-z8 demo-table">
  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let wagons">{{ wagons.id }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef>Weight</th>
    <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef>Symbol</th>
    <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

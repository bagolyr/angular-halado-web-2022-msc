<h2>Wagon list</h2>

<mat-accordion class="example-headers-align">
  <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title> Add data </mat-panel-title>
      <mat-panel-description> Type the wagon details </mat-panel-description>
    </mat-expansion-panel-header>
    <form [formGroup]="wagonForm" (ngSubmit)="addFormData(wagonForm.value)">
      <mat-form-field appearance="fill">
        <mat-label>Identifier</mat-label>
        <input matInput formControlName="identifier" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Date of production</mat-label>
        <input matInput formControlName="date_of_production" />
      </mat-form-field>
      <br />
      <mat-form-field appearance="fill">
        <mat-label>Track number</mat-label>
        <input matInput formControlName="track_number" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Owner</mat-label>
        <input matInput formControlName="owner" />
      </mat-form-field>
      <br />
      <mat-form-field appearance="fill">
        <mat-label>SiteID</mat-label>
        <input matInput formControlName="siteID" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Is Deleted</mat-label>
        <input matInput formControlName="is_deleted" />
      </mat-form-field>
      <br />
      <mat-form-field appearance="fill">
        <mat-label>Site Name</mat-label>
        <input matInput formControlName="siteName" />
      </mat-form-field>

      <mat-action-row>
        <button mat-button color="primary">Save</button>
      </mat-action-row>
    </form>
  </mat-expansion-panel>
</mat-accordion>

<table mat-table [dataSource]="wagons" class="mat-elevation-z8 demo-table">
  <!-- Identifier Column -->
  <ng-container matColumnDef="identifier">
    <th mat-header-cell *matHeaderCellDef>Identifier</th>
    <td mat-cell *matCellDef="let wagons">{{ wagons.identifier }}</td>
  </ng-container>

  <!-- Track number Column -->
  <ng-container matColumnDef="track_number">
    <th mat-header-cell *matHeaderCellDef>Track number</th>
    <td mat-cell *matCellDef="let wagons">{{ wagons.track_number }}</td>
  </ng-container>

  <!-- Site name Column -->
  <ng-container matColumnDef="siteName">
    <th mat-header-cell *matHeaderCellDef>Site Name</th>
    <td mat-cell *matCellDef="let wagons">{{ wagons.siteName }}</td>
  </ng-container>

  <!-- Edit Column -->
  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef>Edit</th>
    <td mat-cell *matCellDef="let wagons">
      <button
        aria-hidden="false"
        [routerLink]="['/edit', wagons.id]"
        aria-label="Edit"
        mat-raised-button
      >
        Edit
      </button>
    </td>
  </ng-container>

  <!-- Delete Column -->
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef>Delete</th>
    <td mat-cell *matCellDef="let wagons">
      <button
        id="remove"
        (click)="onDeleteWagon(wagons.id)"
        mat-raised-button
        color="warn"
      >
        Delete
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

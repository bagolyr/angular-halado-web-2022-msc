<h2>Wagons</h2>

<div style="margin-bottom: 10px">
  <a mat-mini-fab routerLink="/create" color="primary">
    <mat-icon>+</mat-icon>
  </a>
</div>

<table id="wagontable">
  <th>Identifier</th>
  <th>Track number</th>
  <th>SiteName</th>
  <th>Edit</th>
  <th>Delete</th>
  <tr *ngFor="let wagon of wagons">
    <ng-container *ngIf="!wagon.is_deleted">
      <td>{{ wagon.identifier }}</td>
      <td>{{ wagon.track_number }}</td>
      <td>{{ wagon.siteName }}</td>
      <td id="edit">
        <mat-card-actions>
          <button
            aria-hidden="false"
            [routerLink]="['/edit', wagon.id]"
            aria-label="Edit"
            mat-raised-button
          >
            Edit
          </button>
        </mat-card-actions>
      </td>
      <td id="delete">
        <mat-card-actions>
          <button
            title="Delete wagon"
            (click)="onDeleteWagon(wagon.id)"
            mat-raised-button
            color="warn"
          >
            <i class="material-icons">Delete</i>
          </button>
        </mat-card-actions>
      </td>
    </ng-container>
  </tr>
</table>
